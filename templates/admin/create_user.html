{% extends 'base_template.html' %}

{% block content %}
    <div class="container">
        <div class="inside-container text-center">
            <div class="row">
                <div class="col-12"><h2 class="text-muted">Rejestracja użytkownika</h2></div>
            </div>

            <form action="{% url 'create_user' %}" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label class="text-muted">Nazwa</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label class="text-muted">Hasło</label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <label class="text-muted">Hasło 2</label>
                    {{ form.repeat_password }}
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Zapisz" class="btn btn-dark">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
