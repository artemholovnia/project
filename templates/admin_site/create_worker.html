{% extends 'base_template.html' %}

{% block content %}

    <div class="container">
        <div class="inside-container text-center">
            <div class="row">
                <div class="col-12"><h2 class="text-muted">Rejestracja pracownika</h2></div>
            </div>

            <form action="{% url 'create_worker' %}" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label class="text-muted">Użytkownik</label>
                    {{ form.user }}
                </div>
                <div class="form-group">
                    <label class="text-muted">Stanowisko</label>
                    {{ form.position }}
                </div>
                <div class="checkbox text-center">
                    <div class="text-danger">
                        <lable>{{ form.is_admin }} Admin</lable>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-muted">Dostęp</label>
                    {{ form.permission }}
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Zapisz" class="btn btn-dark">
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        /*resetujemy wszystkie input*/
        $('#id_permission').val('0');
    </script>
{% endblock %}
